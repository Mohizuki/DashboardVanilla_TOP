<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <img src="img/logo_kurun.svg" alt="">
            </div>
            <ul>
                <li>
                    <div class="sidebarlistactive">
                        <a href="#"><i class='bx bx-home' ></i> DASHBOARD</a>
                    </div>
                </li>
                <li>
                    <div class="sidebarlist">
                        <a href="#"><i class='bx bxs-data' ></i> MASTER DATA</a>
                    </div>
                </li>
                <li>
                    <div class="sidebarlist">
                        <a href="#"><i class='bx bxs-news' ></i> REPORTS</a>
                    </div>
                </li>
                <li>
                    <div class="sidebarlist">
                        <a href="#"><i class='bx bx-pie-chart-alt-2' ></i> STATISTIC</a>
                    </div>
                </li>
                <li>
                    <div class="sidebarlist">
                        <a href="#"><i class='bx bxs-shopping-bag' ></i> PRODUCT</a>
                    </div>
                </li>
                <li>
                    <div class="sidebarlist">
                        <a href="#"><i class='bx bxs-cog' ></i> SETTINGS</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content">
            <header>
                <div class="flex baseline">
                    <button id="toggleSidebar"><i class='bx bx-menu'></i></button>
                    <div class="breadcrumb">
                        Pages / <b>Dashboard</b>
                    </div>
                </div>
                <div class="flex notifications">
                    <div class="notif">
                        <i class='bx bx-bell'></i>
                    </div>
                    <div class="notif">
                        <i class='bx bx-message-square-dots' ></i>
                    </div>
                    <div class="flex profiles">
                        <div class="namajabatan">
                            <h2 class="namaprofile">Marisa K.</h2>
                            <h2 class="jabatanprofile">Administrator</h2>
                        </div>
                        <div class="fotoprofile">
                            <img src="img/profile.svg" alt="">
                        </div>
                        <div class="dropdown">
                            <i class='bx bx-chevron-down'></i>
                        </div>
                    </div>
                </div>

            </header>
            <!-- Main content goes here -->
            <div class="contentdash">
                <div class="welcometxt">
                    Welcome back, <b>Marisa K.</b><br>
                    <span>Welcome to the admin panel, where you can stay up-to-date with the latest<br> reviews, statistics, and other important updates.</span>
                </div>
                <div class="cards">
                    <h3><b>Your Projects</b></h3>
                    <div class="card">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
