<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Dashboard</title>

<body>
    <div class="dashboard">

            <!-- Sidebar content goes here -->
            <div class="logo">
                <img src="img/logo_kurun.svg" alt="">
            </div>
            <ul>
                <li>
                    <div class="sidebarlistactive">
                        <a href="#"><i class='bx bx-home' ></i> DASHBOARD</a>
                    </div>
                </li>
                <li>
                    <div class="sidebarlist">
                        <a href="#"><i class='bx bxs-data' ></i> MASTER DATA</a>

                <li>
                    <div class="sidebarlist">

                </li>
                <li>

                </li>
                <li>
                    <div class="sidebarlist">

                </li>
                <li>
